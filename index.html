<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="stylesheet" href="./css/styles.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

  </head>
  <body>
    <div class="card">
      <div class="card-header">
        <img src="./images/image-equilibrium.jpg" alt="Equilibrium Image" />
      </div>
      <div class="card-body">
        <h2 class="title">Equilibrium #3429</h2>
        <p class="description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="nft">
          <div class="nft-left">
            <img src="./images/icon-ethereum.svg" alt="icon-ethereum" />
            <p>0.041 ETH</p>
          </div>
          <div class="nft-right">
            <img src="./images/icon-clock.svg" alt="icon-clock" />
            <p>3 days left</p>
          </div>
        </div>
      </div>
      <div class="card-footer">
        <div class="footer-img">
          <img src="./images/image-avatar.png" alt="Avatar" />
        </div>
        <p class="footer-p">Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
